<h1 class=" ms-5 bg-black w-1/4 text-center py-2 rounded-lg text-4xl my-10 text-white font-semibold">Our Brands</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-8 mt-9">
    @for (item of brands; track $index) {
    <div
        class="flex flex-col items-center justify-center h-40 dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        <img [src]="item.image" alt="{{ item.name }}" class="h-20 mb-4 object-contain" />
        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">{{ item.name }}</h2>
    </div>
    }
</div>
