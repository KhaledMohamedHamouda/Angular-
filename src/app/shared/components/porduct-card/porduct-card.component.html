<div
    class=" rounded-lg w-full cursor-pointer hover:shadow-xl shadow-green-500/50 duration-200 rounded-lg active:scale-95 duration-200 group dark:bg-gray-900">
    <div [routerLink]="['/product-details', product._id , product.slug]">
        <img class="w-full" [src]="product.imageCover" alt="">
        <div class="p-2">
            <span class="text-hover text-sm hover:text-green-600">{{product.category.name}}</span>
            <h2 class="text-lg capitalize mb-2 truncate dark:text-white" [title]="product.title">{{product.title}}</h2>

            <div class="flex justify-between mb-2 items-center ">
                <span class="dark:text-white">{{product.price}} <span class="text-hover">EGP</span></span>
                <span><i class="fa fa-star text-yellow-400"></i><span
                        class="text-gray-400 ">{{product.ratingsAverage}}</span></span>
            </div>
        </div>
    </div>
    
    <button (click)="addProductToCart(product._id)"
        class="w-full bg-green-500 py-2 active:scale-90 cursor-pointer rounded-md text-white opacity-0 hover:bg-green-700 group-hover:opacity-100 transition-all duration-400 translate-y-8 group-hover:translate-y-0">Add
        to Cart <i class="fa fa-shopping-cart"></i></button>

</div>
